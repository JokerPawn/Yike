<div class="item">
    <!-- 日起分类 -->
    <div class="mark" ng-show='loaded'>
        {{date|date:'ddMM'}}
    </div>
    <ul class="posts large">
        <li ng-repeat='post in posts'>
            <span href='javascript:void(0);' class='tag' ng-if='post.column.name'>
                {{post.column.name}}
            </span>
            <div class="cont">
                <h3>{{post.title}}</h3>
                <div class="brief">
                    <!-- 10001 -->
                    <!-- 10002 -->
                    <p ng-class='{only: post.display_style == 10001}' ng-if='post.display_style != 10003'>
                        {{post.abstract}}
                    </p>
                    <!-- 10002 -->
                    <div class="thumb" ng-if='post.display_style == 10002'>
                        <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                    <!-- 10003 -->
                    <div class="gallery" ng-if='post.display_style == 10003'>
                        <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <a href="#/older" class='redirect'>往期内容</a>
</div>
