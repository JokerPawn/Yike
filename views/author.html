<dl class="author">
    <dt ng-show='loaded'>
        本周推荐
    </dt>
    <dd ng-repeat='author in rec.authors'>
        <a ng-href='#/center?id={{author.id}}&name={{author.name}}'>
            <div class="avatar">
            <img ng-src="{{author.avatar}}" alt="">
            </div>
            <div class="info">
                <h5>{{author.name}}</h5>
                <p>{{author.alt}}</p>
            </div>
        </a>
    </dd>

    <dt ng-show='loaded'>
        热门作者
    </dt>
    <dd ng-repeat='author in all.authors'>
        <a ng-href='#/center?id={{author.id}}&name={{author.name}}'>
            <div class="avatar">
                <img ng-src="{{author.avatar}}" alt="">
            </div>
            <div class="info">
                <h5>{{author.name}}</h5>
                <p>{{author.alt}}</p>
            </div>
        </a>
    </dd>

</dl>
