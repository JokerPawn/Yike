<div class="center-title">
    <div class='author'>
        <div class="avatar">
            <img ng-src="{{author.avatar}}" alt="">
        </div>
        <div class="info">
            <h5>{{author.name}}</h5>
            <p>{{author.resume}}</p>
        </div>
        <a href="javascript:void(0);" ng-show='loaded'>去豆瓣主页</a>
    </div>

    <ul class="posts">
        <li ng-repeat='post in posts'>
             <span href='javascript:void(0);' class='tag' ng-if='post.column.name'>
                {{post.column.name}}
            </span>
            <div class="cont" href='javascript:void(0);'>
                <h3>{{post.title}}</h3>
                <div class="brief">
                    <!-- 10001 -->
                    <!-- 10002 -->
                    <p ng-class='{only: post.display_style == 10001}' ng-if='post.display_style != 10003'>
                        {{post.abstract}}
                    </p>
                    <!-- 10002 -->
                    <div class="thumb" ng-if='post.display_style == 10002'>
                        <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                    <!-- 10003 -->
                    <div class="gallery" ng-if='post.display_style == 10003'>
                        <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                </div>
            </div>
        </li>
    </ul>

</div>
